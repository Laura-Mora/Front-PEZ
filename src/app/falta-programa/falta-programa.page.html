<ion-header>
  <ion-toolbar>
    <ion-buttons class="header_btn"
                 slot="secondary">
      <ion-button
        href="/home">
        <ion-icon
          slot="icon-only"
          name="arrow-back"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><div class="ion-text-wrap">Â¿Que puedes ver para completar el programa?</div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let programa of programas">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ programa.programa }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item-divider color="secondary">
              Componentes
            </ion-item-divider>
            <ion-item-group *ngFor="let componente of programa.componentes">
              <ion-item>
                <ion-label>{{ componente.nombre }}</ion-label>
              </ion-item>
              <ion-item-divider color="light">
                Asignaturas
              </ion-item-divider>
              <ion-item-group *ngFor="let asignatura of componente.asignaturas">
                <ion-item>
                  <ion-label>{{ asignatura }}</ion-label>
                </ion-item>
              </ion-item-group>
              <ion-item-divider color="light">
                Subcomponentes
              </ion-item-divider>
              <ion-item-group *ngFor="let subcomponente of componente.subcomponentes">
                <ion-item>
                  <ion-label >{{ subcomponente.nombre }}</ion-label>
                </ion-item>
                <ion-item-divider color="light">
                  Asignaturas
                </ion-item-divider>
                <ion-item-group *ngFor="let asignatura of subcomponente.asignaturas">
                  <ion-item>
                    <ion-label>{{ asignatura }}</ion-label>
                  </ion-item>
                </ion-item-group>
              </ion-item-group>
            </ion-item-group>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item-group>
  </ion-list>
</ion-content>
