<ion-header>
  <ion-toolbar>
    <ion-buttons class="header_btn"
                 slot="secondary">
      <ion-button
        href="/home">
        <ion-icon
          slot="icon-only"
          name="arrow-back"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-item>
      <ion-searchbar placeholder="Buscar Asignatura..."  animated (ionChange)="buscarAsignatura ($event)"></ion-searchbar>
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-card>
      <ion-card-header tappable (click)="collapseCard = !collapseCard">
        <ion-card-title>Filtros</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="collapseCard">
        <ion-item>
          <ion-label>Tematica</ion-label>
          <ion-select class="custom-options" placeholder="Select One" >
              <ion-select-option *ngFor="let tematica of tematicas" [value]="">{{tematica.nombre}}</ion-select-option>
            </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>  

    <ion-list>
      <ion-card *ngFor="let asignatura of asignaturas">
        <ion-card-header>
          <ion-card-title>{{asignatura.nombre}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-label>
            Creditos: {{asignatura.creditos}}
          </ion-label>
          <ion-label>
            Complejidad: {{asignatura.complejidad}}
          </ion-label>
        </ion-card-content>
        <ion-button (click) = "infoAsignatura()" [routerLink]="['/busqueda-asignaturas',asignatura.id]">
          Ver m√°s
          <ion-icon  size="small" slot="icon-only" name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-card>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
